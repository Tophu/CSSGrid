<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS grid-auto-flow Explained!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3 Implicit</div>
    <div class="item">4 Implicit</div>
    <div class="item">5 Implicit</div>
    <div class="item">6 Implicit</div>
    <div class="item">7 Implicit</div>
    <div class="item">8 Implicit</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 400px 200px;
      /* Automatically add implicit element as a column (doesn't work well with row), but not used much */
      grid-auto-flow: column;
      grid-auto-columns: 250px;
    }
  </style>
</body>

</html>
